<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            padding: 50px 100px;
        }
        
        h1 {
            text-align: center;
        }
        
        #container {
            text-align: center;
            background-color: #1abc9c;
            padding: 50px;
            border-radius: 20px;
        }
        
        .input-div {
            display: inline-block;
        }
        
        .inp {
            padding: 5px 10px;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
            width: 250px;
            text-align: center;
            border-radius: 11px;
            border: none;
            outline: none;
        }
        
        label {
            font-size: 22px;
        }
        
        #formula {
            display: flex;
            justify-content: start;
        }
    </style>
</head>

<body>

    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>celsius</label> <br>
            <input type="number" value="0" id="celsius" class="inp">
        </div>
        <div class="input-div">
            <label>fahrenheit</label><br>
            <input type="number" value="32" id="fahrenheit" class="inp">
        </div>

    </div>

    <script>
        var celsius = document.getElementById("celsius")
        var fahrenheit = document.getElementById("fahrenheit")

        celsius.addEventListener('input', function() {
            let cel = this.value
            let fah = (cel * 9 / 5) + 32
            if (!Number.isInteger(fah)) {
                fah = fah.toFixed(4)
            }
            fahrenheit.value = fah

        })

        fahrenheit.addEventListener('input', function() {
            let fah = this.value
            let cel = (fah - 32) * 5 / 9
            if (!Number.isInteger(cel)) {
                cel = cel.toFixed(4)
            }
            celsius.value = cel
        })
    </script>

</body>

</html>
